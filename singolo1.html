<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singolo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="singolo1.css">
</head>
<body>
  <header class="header">
    <div class="wrapper header__wrapper">
      <h1 class="visuallyhidden">Singilo</h1>
      <a href="#" class="logo">SINGOLO<span>*</span></a>
      <nav class="header__navigation">
          <ul class="navigation">
              <li class="navigation__link navigation__link_active"><a href="#">HOME</a></li>
              <li class="navigation__link"><a href="#">SERVICES</a></li>
              <li class="navigation__link"><a href="#">PORTFOLIO</a></li>
              <li class="navigation__link"><a href="#">ABOUT</a></li>
              <li class="navigation__link"><a href="#">CONTACT</a></li>
          </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="slider">
      <div class="wrapper slider__wrapper">
        <div class="slider__content">
          <div class="vertical-phone">

          </div>
          <div class="horizontal-phone">

          </div>
        </div>
      </div>
    </section>
    <section class="our-services">
      <div class="wrapper our-services__wrapper">
        <h2 class="our-services__title"></h2>
        <p class="our-services__description"></p>
        <div class="layout-3-column">
          <ul class="our-services__list">
            <li class="service">
              <i class="service__icon"></i>
              <h3 class="service__title"></h3>
              <p class="service__description"></p>
            </li>
          </ul>

        </div>
      </div>
    </section>

  </main>
</body>
</html>
