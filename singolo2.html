<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singolo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="singolo2.css">
</head>
<body>
  <main>

            <li class="tag">Graphic Design</li>
            <li class="tag">Artwork</li>
          </ul>
          <ul class="portfolio__projects layout-4-column">

              <img src="./assets/images/Project-4.png" alt="Project-4">
            </li>

              <img src="./assets/images/Project-5.png" alt="Project-5">
            </li>
            <li class="portfolio__image">

            </li>
            <li class="portfolio__image">
              <img src="./assets/images/Project-7.png" alt="Project-7">

            <li class="portfolio__image">
              <img src="./assets/images/Project-8.png" alt="Project-8">

            </li>
            <li class="portfolio__image">

    <section class="about-us">
      <div class="wrapper about-us__wrapper">

      </div>
    </section>
